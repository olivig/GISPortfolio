<!DOCTYPE html>
<html>
<head>
    <title>Interactive Web Map of Göteborg</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet-Geosearch CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch/dist/geosearch.css" />
    <!-- Leaflet Locate Control CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .info-box {
            border: 2px solid black;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h1>Interactive Web Map of Göteborg</h1>
        <p>This map displays various geographic data points related to the city of Göteborg.</p>
    </div>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet-Geosearch JS -->
    <script src="https://unpkg.com/leaflet-geosearch/dist/geosearch.umd.js"></script>
    <!-- Leaflet Locate Control JS -->
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

    <!-- Link to your external JS file -->
    <script src="map.js"></script>
</body>
</html>
